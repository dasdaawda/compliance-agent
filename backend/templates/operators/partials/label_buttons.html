                class="btn label-button {{ label_value }}"
                onclick="submitDecision('{{ ai_trigger.id }}', '{{ label_value }}', document.getElementById('comment-{{ ai_trigger.id }}').value)">
            {{ label_display }}
        </button>
    {% endfor %}
</div>
