{% if projects %}
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Видео</th>
                    <th>Создан</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                <tr>
                    <td>
                        <strong>{{ project.name }}</strong>
                    </td>
                    <td>{{ project.description|truncatewords:10 }}</td>
                    <td>
                        <span class="badge bg-info">{{ project.videos.count }}</span>
                    </td>
                    <td>{{ project.created_at|date:"d.m.Y H:i" }}</td>
                    <td>
                        <a href="{% url 'projects:project_detail' project.id %}" 
                           class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-eye"></i> Открыть
                        </a>
                        <button class="btn btn-sm btn-outline-success"
                                hx-get="{% url 'projects:video_upload_partial' project.id %}"
                                hx-target="#modal-content"
                                hx-swap="innerHTML"
                                data-bs-toggle="modal"
                                data-bs-target="#actionModal">
                            <i class="bi bi-upload"></i> Загрузить
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <div class="text-center py-5">
        <i class="bi bi-folder-x" style="font-size: 3rem; color: #ccc;"></i>
        <p class="text-muted mt-3">У вас пока нет проектов</p>
        <button class="btn btn-primary" 
                hx-get="{% url 'projects:project_create_partial' %}" 
                hx-target="#modal-content"
                hx-swap="innerHTML"
                data-bs-toggle="modal"
                data-bs-target="#actionModal">
            <i class="bi bi-plus-circle"></i> Создать первый проект
        </button>
    </div>
{% endif %}
